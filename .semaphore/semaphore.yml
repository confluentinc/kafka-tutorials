version: v1.0
name: Kafka Tutorials pipeline
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
auto_cancel:
  running:
    when: "true"
global_job_config:
  secrets:
    - name: vault_sem2_approle
  prologue:
    commands:
      - echo $SEMAPHORE_WORKFLOW_ID
      - checkout
      - |
        if ! cache has_key gradle-7.5.1; then
          mkdir ~/.gradle
          wget -P ~/.gradle https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
          unzip ~/.gradle/gradle-7.5.1-bin.zip -d ~/.gradle
          cache store gradle-7.5.1 ~/.gradle
        fi
      - cache restore gradle-7.5.1
      - sudo update-alternatives --install /usr/bin/gradle gradle ~/.gradle/gradle-7.5.1/bin/gradle 10
      - |
        if ! cache has_key cp-7.3.0-images; then
          docker pull confluentinc/cp-kafka:7.3.0
          docker pull confluentinc/cp-zookeeper:7.3.0
          docker pull confluentinc/cp-schema-registry:7.3.0
          docker pull confluentinc/cp-kafka-connect-base:7.3.0
          docker pull confluentinc/cp-server-connect-base:7.3.0
          docker pull confluentinc/ksqldb-server:0.28.2
          docker pull confluentinc/ksqldb-cli:0.28.2
          docker save confluentinc/cp-kafka:7.3.0 \
                      confluentinc/cp-zookeeper:7.3.0 \
                      confluentinc/cp-schema-registry:7.3.0 \
                      confluentinc/cp-kafka-connect-base:7.3.0 \
                      confluentinc/cp-server-connect-base:7.3.0 \
                      confluentinc/ksqldb-server:0.28.2 \
                      confluentinc/ksqldb-cli:0.28.2 \
                      | gzip > cp.tar.gz
          cache store cp-7.3.0-images cp.tar.gz
          rm -f cp.tar.gz
        else
          docker image inspect confluentinc/cp-kafka:7.3.0 || \
            (cache restore cp-7.3.0-images && docker load < cp.tar.gz && rm -f cp.tar.gz)
        fi
      - make install-vault
      - . vault-bin/vault-setup
      - . vault-sem-get-secret aws_credentials
      - . vault-sem-get-secret dockerhub-semaphore-cred
      - . vault-sem-get-secret artifactory-docker-helm
      - >
        aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin "$(aws sts get-caller-identity | jq -r .Account).dkr.ecr.us-west-2.amazonaws.com"
      - docker login --username $DOCKERHUB_USER --password $DOCKERHUB_APIKEY
      - docker login --username $DOCKER_USER --password $DOCKER_APIKEY confluent-docker.jfrog.io
      - pip3 install -e harness_runner/
      - >
        find _includes/tutorials/**/ksql -name docker-compose.yml | xargs -I {} sed -i -E "s/(\s+)(KSQL_CONFIG_DIR.*)/\1\2\\n\1KSQL_CONFLUENT_SUPPORT_METRICS_ENABLE: \"false\"/g" {}

promotions:
  - name: Deploy to live site
    pipeline_file: live-site-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^release$

  - name: Deploy to staging site
    pipeline_file: staging-site-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^master$

  - name: Stage PRs for review 
    pipeline_file: pr-staging-deploy.yml
    auto_promote:
      when: "branch != 'master' and branch != 'release' and branch !~ '^dependabot'"

blocks:
  - name: Build the website
    task:
      prologue:
        commands:
          - echo $SEMAPHORE_WORKFLOW_ID
          - checkout
          - cache restore
          - npm install
          - gem install bundler
          - bundle install
          - cache store
      jobs:
        - name: Compile with Jekyll
          commands:
            - bundle exec jekyll build --baseurl "/$SEMAPHORE_GIT_WORKING_BRANCH"
            - cache store site-$SEMAPHORE_GIT_SHA _site

  - name: "☕️ Build and Test Java (Kafka and Kafka Streams) Only"
