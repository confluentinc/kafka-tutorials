dev:
  steps:
    - title: Get Confluent Platform
      content:
        - action: skip
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/get-cp.adoc

    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/init.adoc

        - change_directory: filtering-headers
          action: make_file
          file: build.gradle
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-build-file.adoc

        - action: execute
          file: tutorial-steps/dev/gradle-wrapper.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-gradle-wrapper.adoc

        - action: execute
          file: tutorial-steps/dev/make-configuration-dir.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-config-dir.adoc

        - action: make_file
          file: configuration/dev.properties
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-dev-file.adoc

    - title: Create schemas for the events
      content:
        - action: execute
          file: tutorial-steps/dev/make-avro-dir.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-avro-dir.adoc

        - action: make_file
          file: src/main/avro/product.avsc
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-schema.adoc

        - action: execute
          file: tutorial-steps/dev/build-project.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/build-project.adoc

    - title: Create the code that does the filtering
      content:
        - action: execute
          file: tutorial-steps/dev/make-src-dir.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-src-dir.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/FilteringHeadersEngine.java
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-engine.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/FilteringHeaders.java
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/make-filtering.adoc

    - title: Compile and run the Apache Kafka application
      content:
        - action: execute
          file: tutorial-steps/dev/build-uberjar.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/build-uberjar.adoc

        - action: execute_async
          file: tutorial-steps/dev/run-dev-app.sh
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/run-dev-app.adoc

    - title: Produce events to the input topic
      content:
        - action: execute
          file: tutorial-steps/dev/kafkacat.sh
          stdin: tutorial-steps/dev/input-events.json
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/run-producer.adoc

    - title: Consume filtered events from the output topic
      content:
        - action: execute_async
          file: tutorial-steps/dev/console-consumer.sh
          stdout: tutorial-steps/dev/outputs/actual-events.json
          render:
            file: tutorials/filtering-headers/kafka/markup/dev/run-consumer.adoc

        - action: sleep
          ms: 5000
          render:
            skip: yes

