dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: recipe-steps/dev/init.sh
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/init.adoc

        - change_directory: join-table-and-table
          action: execute
          file: recipe-steps/dev/make-dirs.sh
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/make-dirs.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/make-docker-compose.adoc

        - action: execute_async
          file: recipe-steps/dev/docker-compose-up.sh
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/start-compose.adoc

        - action: execute
          file: recipe-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Write the program interactively using the CLI
      content:
        - action: docker_ksql_cli_session
          container: ksql-cli
          docker_bootup_file: recipe-steps/dev/start-cli.sh
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/start-cli.adoc
          stdin:
            - file: recipe-steps/dev/create-movies-table.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/create-movies-table.adoc

            - file: recipe-steps/dev/create-movies-actor-table.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/create-movies-actor-table.adoc

            - file: recipe-steps/dev/populate-movies.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/populate-movies.adoc

            - file: recipe-steps/dev/populate-lead-actors.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/populate-lead-actors.adoc

            - file: recipe-steps/dev/set-properties.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/set-properties.adoc

            - file: recipe-steps/dev/transient-join.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/transient-join.adoc

            - file: recipe-steps/dev/continuous-join.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/continuous-join.adoc

            - file: recipe-steps/dev/print-output-topic.sql
              render:
                file: recipes/joining-table-table/ksql/markup2/dev/print-output-topic.adoc
          stdout:
            directory: recipe-steps/dev/outputs

    - title: Write your statements to a file
      content:
        - action: make_file
          file: src/statements.sql
          render:
            file: recipes/joining-table-table/ksql/markup2/dev/make-src-file.adoc

