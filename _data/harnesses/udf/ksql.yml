      render:
        file: tutorials/udf/ksql/markup/test/make-test.adoc
  - title: Invoke the tests
    content:
    - action: execute
      file: tutorial-steps/test/invoke-tests.sh
      render:
        file: tutorials/udf/ksql/markup/test/invoke-tests.adoc
