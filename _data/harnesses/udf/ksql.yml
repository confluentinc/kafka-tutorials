dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/udf/ksql/markup/dev/init.adoc

        - change_directory: udf 
          action: execute
          file: tutorial-steps/dev/make-dirs.sh
          render:
            file: tutorials/udf/ksql/markup/dev/make-dirs.adoc

        - action: make_file
          file: build.gradle
          render:
            file: tutorials/udf/ksql/markup/dev/make-build-file.adoc

        - action: execute
          file: tutorial-steps/dev/gradle-wrapper.sh
          render:
            file: tutorials/udf/ksql/markup/dev/make-gradle-wrapper.adoc

    - title: Implement the KSQL User-Defined Function
      content:
        - action: execute
          file: tutorial-steps/dev/make-src-dir.sh
          render:
            file: tutorials/udf/ksql/markup/dev/make-src-dir.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/VwapUdf.java
          render:
            file: tutorials/udf/ksql/markup/dev/make-udf.adoc 

    - title: Build the JAR
      content:
        - action: execute
          file: tutorial-steps/dev/build-jar.sh
          render:
            file: tutorials/udf/ksql/markup/dev/build-jar.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: tutorials/udf/ksql/markup/dev/make-docker-compose.adoc
 
        - action: execute_async
          file: tutorial-steps/dev/docker-compose-up.sh
          render:
            file: tutorials/udf/ksql/markup/dev/start-compose.adoc
 
        - action: execute
          file: tutorial-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Write the program interactively using the CLI
      content:
        - action: docker_ksql_cli_session
          container: ksqldb-cli
          docker_bootup_file: tutorial-steps/dev/start-cli.sh
          column_width: 20
          render:
            file: tutorials/udf/ksql/markup/dev/start-cli.adoc
          stdin:
            - file: tutorial-steps/dev/show-functions.sql
              render:
                file: tutorials/udf/ksql/markup/dev/show-functions.adoc
            - file: tutorial-steps/dev/describe-function.sql
              render:
                file: tutorials/udf/ksql/markup/dev/describe-function.adoc
            - file: tutorial-steps/dev/create-inputs.sql
              render:
                file: tutorials/udf/ksql/markup/dev/create-inputs.adoc
            - file: tutorial-steps/dev/populate-stream.sql
              render:
                file: tutorials/udf/ksql/markup/dev/populate-stream.adoc
            - file: tutorial-steps/dev/set-properties.sql
              render:
                file: tutorials/udf/ksql/markup/dev/set-properties.adoc
            - file: tutorial-steps/dev/transient-query.sql
              render:
                file: tutorials/udf/ksql/markup/dev/transient-query.adoc
            - file: tutorial-steps/dev/continuous-select.sql
              render:
                file: tutorials/udf/ksql/markup/dev/continuous-select.adoc
            - file: tutorial-steps/dev/print-output-topic.sql
              render:
                file: tutorials/udf/ksql/markup/dev/print-output-topic.adoc
          stdout:
            directory: tutorial-steps/dev/outputs

    - title: Write your statements to a file
      content:
        - action: make_file
          file: src/statements.sql
          render:
            file: tutorials/udf/ksql/markup/dev/make-src-file.adoc

