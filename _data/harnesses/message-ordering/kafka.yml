dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/init.adoc

        - change_directory: message-ordering
          action: execute
          file: tutorial-steps/dev/make-dirs.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-dirs.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-docker-compose.adoc

        - action: execute_async
          file: tutorial-steps/dev/docker-compose-up.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/start-compose.adoc

        - action: execute
          file: tutorial-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Create the original topic
      content:
        - action: execute
          file: tutorial-steps/dev/create-topic.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/create-topic.adoc

    - title: Describe the original topic
      content:
        - action: execute
          file: tutorial-steps/dev/describe-original-topic.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/describe-original-topic.adoc

    - title: Configure the project
      content:
        - action: make_file
          file: build.gradle
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-build-file.adoc

        - action: execute
          file: tutorial-steps/dev/gradle-wrapper.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-gradle-wrapper.adoc

        - action: execute
          file: tutorial-steps/dev/make-configuration-dir.sh
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-config-dir.adoc

    - title: Add application and producer properties
      content:
        - action: make_file
          file: configuration/dev.properties
          render:
            file: tutorials/message-ordering/kafka/markup/dev/make-dev-file.adoc

test:
  steps:
    - title: Run the console Kafka producer
      content:
        - action: execute
          file: tutorial-steps/test/harness-console-producer.sh
          stdin: test/input.txt
          render:
            file: tutorials/message-ordering/kafka/markup/test/produce-data-input.adoc

        - name: wait for producer to write records
          action: sleep
          ms: 2000
          render:
            skip: true

    - title: Produce data to the original Kafka topic
      content:
        - action: make_file
          file: test/input.txt
          render:
            file: tutorials/message-ordering/kafka/markup/test/make-test-input.adoc

    - title: View the data in the original topic (partition 0)
      content:
        - action: execute
          file: tutorial-steps/test/harness-console-consumer-topic1-partition-0.sh
          stdout: tutorial-steps/test/outputs/actual-output-topic1-partition-0.txt
          render:
            file: tutorials/message-ordering/kafka/markup/test/consume-data-topic1-partition-0.adoc

    - title: View the data in the new topic (partition 0)
      content:
        - action: execute
          file: tutorial-steps/test/harness-console-consumer-topic2-partition-0.sh
          stdout: tutorial-steps/test/outputs/actual-output-topic2-partition-0.txt
          render:
            file: tutorials/message-ordering/kafka/markup/test/consume-data-topic2-partition-0.adoc

    - title: View the data in the new topic (partition 1)
      content:
        - action: execute
          file: tutorial-steps/test/harness-console-consumer-topic2-partition-1.sh
          stdout: tutorial-steps/test/outputs/actual-output-topic2-partition-1.txt
          render:
            file: tutorials/message-ordering/kafka/markup/test/consume-data-topic2-partition-1.adoc

