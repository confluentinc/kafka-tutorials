dev:
  steps:
  - title: Prerequisites
    content:
    - action: skip
      render:
        file: shared/markup/dev/docker-prerequisite.adoc
  - title: Initialize the project
    content:
    - action: execute
      file: tutorial-steps/dev/init.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/init.adoc
  - title: Get Confluent Platform
    content:
    - change_directory: transform-events
      action: make_file
      file: docker-compose.yml
      render:
        file: tutorials/transforming/kstreams/markup/dev/make-docker-compose.adoc
    - action: execute_async
      file: tutorial-steps/dev/docker-compose-up.sh
      render:
        file: tutorials/transforming/kstreams/markup/dev/start-compose.adoc
    - action: execute
      file: tutorial-steps/dev/wait-for-containers.sh
      render:
        skip: true
  - title: Configure the project
    content:
    - action: make_file
      file: build.gradle
      render:
        file: tutorials/transforming/kafka/markup/dev/make-build-file.adoc
    - action: execute
      file: tutorial-steps/dev/gradle-wrapper.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/make-gradle-wrapper.adoc
    - action: execute
      file: tutorial-steps/dev/make-configuration-dir.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/make-config-dir.adoc
    - action: make_file
      file: configuration/dev.properties
      render:
        file: tutorials/transforming/kafka/markup/dev/make-dev-file.adoc
  - title: Create schemas for the events
    content:
    - action: execute
      file: tutorial-steps/dev/make-avro-dir.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/make-avro-dir.adoc
    - action: make_file
      file: src/main/avro/input-movie-event.avsc
      render:
        file: tutorials/transforming/kafka/markup/dev/make-input-schema.adoc
    - action: make_file
      file: src/main/avro/parsed-movies.avsc
      render:
        file: tutorials/transforming/kafka/markup/dev/make-output-schema.adoc
    - action: execute
      file: tutorial-steps/dev/build-project.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/build-project.adoc
  - title: Create the code that does the transformation
    content:
    - action: execute
      file: tutorial-steps/dev/make-src-dir.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/make-src-dir.adoc
    - action: make_file
      file: src/main/java/io/confluent/developer/TransformationEngine.java
      render:
        file: tutorials/transforming/kafka/markup/dev/make-engine.adoc
    - action: make_file
      file: src/main/java/io/confluent/developer/TransformEvents.java
      render:
        file: tutorials/transforming/kafka/markup/dev/make-transform.adoc
  - title: Compile and run the Apache Kafka application
    content:
    - action: execute
      file: tutorial-steps/dev/build-uberjar.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/build-uberjar.adoc
    - action: execute_async
      file: tutorial-steps/dev/run-dev-app.sh
      render:
        file: tutorials/transforming/kafka/markup/dev/run-dev-app.adoc
  - title: Produce events to the input topic
    content:
    - action: execute
      file: tutorial-steps/dev/console-producer.sh
      stdin: tutorial-steps/dev/input-events.json
      render:
        file: tutorials/transforming/kafka/markup/dev/run-producer.adoc
  - title: Consume transformed events from the output topic
    content:
    - action: execute_async
      file: tutorial-steps/dev/console-consumer.sh
      stdout: tutorial-steps/dev/outputs/actual-movies.json
      render:
        file: tutorials/transforming/kafka/markup/dev/run-consumer.adoc
    - action: sleep
      ms: 5000
      render:
        skip: true
test:
