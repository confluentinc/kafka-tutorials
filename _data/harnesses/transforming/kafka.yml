dev:
  steps:
    - title: Get Confluent Platform
      content:
        - action: skip
          render:
            file: recipes/transforming/kafka/markup/dev/get-cp.adoc

    - title: Initialize the project
      content:
        - action: execute
          file: recipe-steps/dev/init.sh
          render:
            file: recipes/transforming/kafka/markup/dev/init.adoc

        - change_directory: transform-events
          action: make_file
          file: build.gradle
          render:
            file: recipes/transforming/kafka/markup/dev/make-build-file.adoc

        - action: execute
          file: recipe-steps/dev/gradle-wrapper.sh
          render:
            file: recipes/transforming/kafka/markup/dev/make-gradle-wrapper.adoc

        - action: execute
          file: recipe-steps/dev/make-configuration-dir.sh
          render:
            file: recipes/transforming/kafka/markup/dev/make-config-dir.adoc

        - action: make_file
          file: configuration/dev.properties
          render:
            file: recipes/transforming/kafka/markup/dev/make-dev-file.adoc

    - title: Create schemas for the events
      content:
        - action: execute
          file: recipe-steps/dev/make-avro-dir.sh
          render:
            file: recipes/transforming/kafka/markup/dev/make-avro-dir.adoc

        - action: make_file
          file: src/main/avro/input-movie-event.avsc
          render:
            file: recipes/transforming/kafka/markup/dev/make-input-schema.adoc

        - action: make_file
          file: src/main/avro/parsed-movies.avsc
          render:
            file: recipes/transforming/kafka/markup/dev/make-output-schema.adoc

        - action: execute
          file: recipe-steps/dev/build-project.sh
          render:
            file: recipes/transforming/kafka/markup/dev/build-project.adoc

    - title: Create the code that does the transformation
      content:
        - action: execute
          file: recipe-steps/dev/make-src-dir.sh
          render:
            file: recipes/transforming/kafka/markup/dev/make-src-dir.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/TransformationEngine.java
          render:
            file: recipes/transforming/kafka/markup/dev/make-engine.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/TransformEvents.java
          render:
            file: recipes/transforming/kafka/markup/dev/make-transform.adoc

    - title: Compile and run the Apache Kafka application
      content:
        - action: execute
          file: recipe-steps/dev/build-uberjar.sh
          render:
            file: recipes/transforming/kafka/markup/dev/build-uberjar.adoc

        - action: execute_async
          file: recipe-steps/dev/run-dev-app.sh
          render:
            file: recipes/transforming/kafka/markup/dev/run-dev-app.adoc

    - title: Produce events to the input topic
      content:
        - action: execute
          file: recipe-steps/dev/console-producer.sh
          stdin: recipe-steps/dev/input-events.json
          render:
            file: recipes/transforming/kafka/markup/dev/run-producer.adoc

    - title: Consume transformed events from the output topic
      content:
        - action: execute_async
          file: recipe-steps/dev/console-consumer.sh
          stdout: recipe-steps/dev/outputs/actual-movies.json
          render:
            file: recipes/transforming/kafka/markup/dev/run-consumer.adoc

        - action: sleep
          ms: 5000
          render:
            skip: yes

