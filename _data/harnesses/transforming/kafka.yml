    content:
    - action: execute
      file: tutorial-steps/test/make-test-dir.sh
      render:
        file: tutorials/transforming/kafka/markup/test/make-test-dir.adoc
    - action: make_file
      file: src/test/java/io/confluent/developer/SchemaRegistryContainer.java
      render:
        file: tutorials/transforming/kafka/markup/test/make-sr-container.adoc
    - action: make_file
      file: src/test/java/io/confluent/developer/TransformEventsTest.java
      render:
        file: tutorials/transforming/kafka/markup/test/make-transform-test.adoc
  - title: Invoke the tests
    content:
    - action: execute
      file: tutorial-steps/test/invoke-tests.sh
      render:
        file: tutorials/transforming/kafka/markup/test/invoke-tests.adoc
