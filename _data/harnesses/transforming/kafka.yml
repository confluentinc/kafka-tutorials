          render:
            file: recipes/transforming/kafka/markup/test/make-test-dir.adoc

        - action: make_file
          file: src/test/java/io/confluent/developer/SchemaRegistryContainer.java
          render:
            file: recipes/transforming/kafka/markup/test/make-sr-container.adoc

        - action: make_file
          file: src/test/java/io/confluent/developer/TransformEventsTest.java
