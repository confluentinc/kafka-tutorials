dev:
  steps:
  - title: Prerequisites
    content:
    - action: skip
      render:
        file: shared/markup/dev/docker-prerequisite.adoc
  - title: Initialize the project
    content:
    - action: execute
      file: tutorial-steps/dev/init.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/init.adoc
  - title: Get Confluent Platform
    content:
    - action: make_file
      file: Dockerfile-connect
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-dockerfile-connect.adoc
    - action: make_file
      file: docker-compose.yml
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-docker-compose.adoc
    - action: execute_async
      file: tutorial-steps/dev/docker-compose-up.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/start-compose.adoc
    - action: execute
      file: tutorial-steps/dev/wait-for-containers.sh
      render:
        skip: true
  - title: Configure the project
    content:
    - action: make_file
      file: build.gradle
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-build-file.adoc
    - action: execute
      file: tutorial-steps/dev/gradle-wrapper.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-gradle-wrapper.adoc
    - action: execute
      file: tutorial-steps/dev/make-configuration-dir.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-config-dir.adoc
    - action: make_file
      file: configuration/dev.properties
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-dev-file.adoc
  - title: Create a schema for the model object
    content:
    - action: execute
      file: tutorial-steps/dev/make-avro-dir.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-avro-dir.adoc
    - action: make_file
      file: src/main/avro/logintime.avsc
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-avro-schema.adoc
    - action: execute
      file: tutorial-steps/dev/build-project.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/build-project.adoc
  - title: Create the Kafka Streams topology
    content:
    - action: execute
      file: tutorial-steps/dev/make-src-dir.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-src-dir.adoc
    - action: make_file
      file: src/main/java/io/confluent/developer/KafkaStreamsPunctuation.java
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/make-topology.adoc
  - title: Start data generation for the Kafka Streams application
    content:
    - action: make_file
      file: datagen-logintime.avsc
      render:
        skip: true
    - action: execute
      file: tutorial-steps/dev/create-connector.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/generate-data.adoc
    - action: execute
      file: tutorial-steps/dev/wait-for-datagen-topic.sh
      render:
        skip: true
  - title: Compile and run the Kafka Streams program
    content:
    - action: execute
      file: tutorial-steps/dev/build-uberjar.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/build-uberjar.adoc
    - action: execute_async
      file: tutorial-steps/dev/run-dev-app.sh
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/run-dev-app.adoc
  - title: Consume data from the output topic
    content:
    - action: execute_async
      file: tutorial-steps/dev/console-consumer.sh
      stdout: tutorial-steps/dev/outputs/actual-output.txt
      render:
        file: tutorials/kafka-streams-schedule-operations/kstreams/markup/dev/run-consumer.adoc
    - name: wait for the consumer to read the messages
      action: sleep
      ms: 60000
      render:
        skip: true
