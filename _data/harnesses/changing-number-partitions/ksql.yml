dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/init.adoc

        - change_directory: filter-events
          action: execute
          file: tutorial-steps/dev/make-dirs.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/make-dirs.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/make-docker-compose.adoc

        - action: execute_async
          file: tutorial-steps/dev/docker-compose-up.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/start-compose.adoc

        - action: execute
          file: tutorial-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Create the original topic
      content:
        - action: execute
          file: tutorial-steps/dev/create-topic.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/create-topic.adoc

    - title: Describe the original topic
      content:
        - action: execute
          file: tutorial-steps/dev/describe-original-topic.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/describe-original-topic.adoc

    - title: Write the program interactively using the CLI
      content:
        - action: docker_ksql_cli_session
          container: ksqldb-cli
          docker_bootup_file: tutorial-steps/dev/start-cli.sh
          column_width: 24
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/start-cli.adoc
          stdin:
            - file: tutorial-steps/dev/create-inputs.sql
              render:
                file: tutorials/changing-number-partitions/ksql/markup/dev/create-inputs.adoc

            - file: tutorial-steps/dev/create-inputs.sql
              render:
                file: tutorials/changing-number-partitions/ksql/markup/dev/create-new-stream.adoc
          stdout:
            directory: tutorial-steps/dev/outputs

    - title: Describe the new topic
      content:
        - action: execute
          file: tutorial-steps/dev/describe-new-topic.sh
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/describe-new-topic.adoc


    - title: Write your statements to a file
      content:
        - action: make_file
          file: src/statements.sql
          render:
            file: tutorials/changing-number-partitions/ksql/markup/dev/make-src-file.adoc

test:
  steps:
    - title: Create the test data
      content:
        - action: make_file
          file: test/input.json
          render:
            file: tutorials/changing-number-partitions/ksql/markup/test/make-test-input.adoc

        - action: make_file
          file: test/output.json
          render:
            file: tutorials/changing-number-partitions/ksql/markup/test/make-test-output.adoc

    - title: Invoke the tests
      content:
        - action: execute
          file: tutorial-steps/test/run-tests.sh
          stdout: tutorial-steps/test/outputs/test-results.log
          render:
            file: tutorials/changing-number-partitions/ksql/markup/test/run-tests.adoc

prod:
  steps:
    - title: Send the statements to the REST API
      content:
        - action: skip
          render:
            file: tutorials/changing-number-partitions/ksql/markup/prod/submit-to-api.adoc

        - action: execute
          file: tutorial-steps/dev/clean-up.sh
          render:
            skip: true
