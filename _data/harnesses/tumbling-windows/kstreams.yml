    - title: Test the RatingTimestampExtractor class
      content:
        - action: execute
          file: recipe-steps/test/make-test-dir.sh
          render:
            file: recipes/tumbling-windows/kstreams/markup/test/make-test-dir.adoc

        - action: make_file
          file: src/test/java/io/confluent/developer/RatingTimestampExtractorTest.java
          render:
            file: recipes/tumbling-windows/kstreams/markup/test/make-extractor-test.adoc

    - title: Test the streams topology
      content:
        - action: make_file
          file: src/test/java/io/confluent/developer/TumblingWindowTest.java
          render:
            file: recipes/tumbling-windows/kstreams/markup/test/make-topology-test.adoc

    - title: Invoke the tests
      content:
        - action: execute
          file: recipe-steps/test/invoke-tests.sh
          render:
            file: recipes/tumbling-windows/kstreams/markup/test/invoke-tests.adoc

