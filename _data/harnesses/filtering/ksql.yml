dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: recipe-steps/dev/init.sh
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/init.adoc

        - change_directory: filter-events
          action: execute
          file: recipe-steps/dev/make-dirs.sh
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/make-dirs.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/make-docker-compose.adoc

        - action: execute_async
          file: recipe-steps/dev/docker-compose-up.sh
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/start-compose.adoc

        - action: execute
          file: recipe-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Write the program interactively using the CLI
      content:
        - action: docker_ksql_cli_session
          container: ksql-cli
          docker_bootup_file: recipe-steps/dev/start-cli.sh
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/start-cli.adoc
          stdin:
            - file: recipe-steps/dev/create-inputs.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/create-inputs.adoc

            - file: recipe-steps/dev/populate-stream.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/populate-stream.adoc

            - name: set the dev props
              file: recipe-steps/dev/set-properties.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/set-properties.adoc

            - name: run the transient query
              file: recipe-steps/dev/transient-query.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/transient-query.adoc

            - name: run it continuously
              file: recipe-steps/dev/continuous-select.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/continuous-select.adoc

            - name: print the topic
              file: recipe-steps/dev/print-output-topic.sql
              render:
                file: recipes/filtering/ksql/markup/new_markup/dev/print-topic.adoc
          stdout:
            directory: recipe-steps/dev/outputs

    - title: Write your statements to a file
      content:
        - action: make_file
          file: src/statements.sql
          render:
            file: recipes/filtering/ksql/markup/new_markup/dev/make-src-file.adoc

        - action: execute
          file: recipe-steps/dev/clean-up.sh
          render:
            skip: true

test:
  steps:
    - title: Create the test data
      content:
        - change_directory: filter-events
          action: execute_async
          file: recipe-steps/dev/docker-compose-up.sh
          render:
            skip: true

        - action: execute
          file: recipe-steps/dev/wait-for-containers.sh
          render:
            skip: true

        - action: make_file
          file: test/input.json
          render:
            file: recipes/filtering/ksql/markup/new_markup/test/make-test-input.adoc

        - action: make_file
          file: test/output.json
          render:
            file: recipes/filtering/ksql/markup/new_markup/test/make-test-output.adoc

    - title: Invoke the tests
      content:
        - action: execute
          file: recipe-steps/test/run-tests.sh
          stdout: recipe-steps/test/outputs/test-results.log
          render:
            file: recipes/filtering/ksql/markup/new_markup/test/run-tests.adoc

prod:
  steps:
    - title: Send the statements to the REST API
      content:
        - action: skip
          render:
            file: recipes/filtering/ksql/markup/new_markup/prod/submit-to-api.adoc
