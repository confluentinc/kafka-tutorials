buildscript {
  repositories {
    mavenCentral()
  }
}

// fail fast on usage of deprecated APIs
subprojects {
  tasks.withType(JavaCompile) {
    options.compilerArgs = [
        '-Xlint:deprecation',
        '-Werror'
    ]
  }

  //Dummy commit for staging
  tasks.withType(Test) {
    testLogging {
      outputs.upToDateWhen { false }
      events 'standard_out'
      exceptionFormat = "full"
    }
  }
}
