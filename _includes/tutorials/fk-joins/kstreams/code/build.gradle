buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.22.0"
    classpath "com.github.jengelman.gradle.plugins:shadow:4.0.2"
  }
}

plugins {
  id "java"
  id "com.google.cloud.tools.jib" version "2.7.1"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
version = "0.0.1"

repositories {
  mavenCentral()
  jcenter()

  maven {
    url "https://packages.confluent.io/maven"
  }
}

apply plugin: "com.commercehub.gradle.plugin.avro"
apply plugin: "com.github.johnrengelman.shadow"

dependencies {
  implementation "org.apache.avro:avro:1.10.1"
  implementation "org.slf4j:slf4j-simple:1.7.30"
  implementation "org.apache.kafka:kafka-streams:2.5.1"
  implementation "io.confluent:kafka-streams-avro-serde:5.5.1"
  testImplementation "org.apache.kafka:kafka-streams-test-utils:2.5.1"
  testImplementation "junit:junit:4.13.1"
}

test {
  testLogging {
    outputs.upToDateWhen { false }
    showStandardStreams = true
    exceptionFormat = "full"
  }
}

jar {
  manifest {
    attributes(
        "Class-Path": configurations.compileClasspath.collect { it.getName() }.join(" "),
        "Main-Class": "io.confluent.developer.FkJoinTableToTable"
    )
  }
}

shadowJar {
  archiveBaseName = "ktable-fkjoins-standalone"
  archiveClassifier = ''
}
